<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Widgets</title>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
		<link type="text/css" href="css/formWidget.css" rel="stylesheet">
		<link type="text/css" href="css/profileWidget.css" rel="stylesheet">
	</head>

	<body>
		<div id="root">

			<!-- Form Widget -->
			<div class="form-widget-container">
				<form name="message-form">
					<div class="form-body">

						<label>Contacts</label>
						<br />
						<div id="contacts-box" class="body-input">
							
							<div id="selected-contacts">
								<div id="add-recipient-btn" class="contact-block" title="Toggle contact input">
									<img src="images/add.svg">
								</div>
							</div>
							
							<div id="recipient-input-container">
								<input type="email" id="recipient-input" placeholder="Type in a valid email">
								<div id="add-btn" class="unselectable">Add</div>
							</div>
						
						</div>						

						<label for="subject">Subject</label>
						<br />
						<input type="text" id="subject" class="body-input" placeholder="You can add a subject" maxlength="100" required="required">
						<br />
						
						<label for="message">Message</label>
						<br />
						<textarea rows="5" id="message" class="body-input" placeholder="Leave your message here" required="required"></textarea>
						<br />

					</div>

					<div class="form-footer clear-fix">
						<div id="save-container">
							<div>
								<input type="checkbox" id="save">
								<label for="save" class="unselectable"><span></span>Save a copy</label>
							</div>
						</div>

						<button id="send-btn" class="btn">
							<div>
								<img src="images/play3.png">
								Send Mail
							</div>
						</button>
					</div>
				</form>
			</div>

			<br/>

			<!-- Profile Widget -->
			<div id="profile-widget-container">

				<div id="profile-header">
					<div id="profile-pic-border">
						<div id="profile-pic-container"></div>
					</div>
					<div id="user-info">
						<h1 id="first-name"></h1>
						<h1 id="last-name"></h1>
						<h2 id="followers"> <span> followers</span></h2>
					</div>
				</div>

				<div id="profile-body">
					<ul id="dimension-list">
						<li class="profile-dimension">
							<span>Edit user</span>
							<span class="cat-icon">
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
						</li>

						<li class="profile-dimension">
							<span>Web statistics</span>
							<span class="cat-icon">
								<i class="fa fa-bar-chart" aria-hidden="true"></i>
							</span>				
						</li>
						
						<li class="profile-dimension">
							<span>Upload settings</span>
							<span class="cat-icon">
								<i class="fa fa-wrench" aria-hidden="true"></i>
							</span>					
						</li>
						
						<li class="profile-dimension">
							<span>Events</span>
							<span class="cat-icon">
								<i class="fa fa-map-marker" aria-hidden="true"></i>
							</span>					
						</li>
					</ul>
				</div>

			</div>

		</div>
		<script type="text/javascript" src="js/formWidget.js"></script>
		<script type="text/javascript" src="js/profileWidget.js"></script>
		<script src="https://use.fontawesome.com/b33d21aaf0.js"></script>		
	</body>
</html>
